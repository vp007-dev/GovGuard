services:
  # 1. Backend Service (FastAPI)
  - type: web
    name: vigilant-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BACKEND_CORS_ORIGINS
        value: https://vigilant-ai-frontend.onrender.com # Update this after deploying frontend
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  # 2. Frontend Service (Vite/React) - Served as Web Service
  - type: web
    name: vigilant-ai-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: https://vigilant-ai-backend.onrender.com
    # Note: 'serve' must be available or routed via npx. VITE_API_URL is baked in at build time, 
    # so for true runtime config in static sites we usually need a rebuild. 
    # But since we are building on the server, this checks out.
